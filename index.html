<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVOKATION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 100;
            letter-spacing: 0.5em;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            animation: titleGlitch 4s infinite;
        }
        
        .countdown {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
            opacity: 0.8;
            animation: textFlicker 3s infinite alternate;
        }
        
        .phone-number {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            letter-spacing: 0.3em;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: phoneGlow 2s ease-in-out infinite alternate;
            display: none;
        }
        
        .date-display {
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            opacity: 0.5;
            margin-top: 1rem;
            letter-spacing: 0.1em;
        }
        
        /* Glitch Effects */
        @keyframes titleGlitch {
            0%, 98% { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                transform: translate(0);
            }
            1% { 
                text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff;
                transform: translate(-2px, 0);
            }
            2% { 
                text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff;
                transform: translate(2px, 0);
            }
            3% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                transform: translate(0);
            }
        }
        
        @keyframes textFlicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.4; }
        }
        
        @keyframes phoneGlow {
            0% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
                transform: scale(1);
            }
            100% { 
                text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
                transform: scale(1.05);
            }
        }
        
        /* Scanlines Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(255, 255, 255, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scanlines 0.1s linear infinite;
        }
        
        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* Random Glitch Overlay */
        .glitch-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 98px,
                rgba(255, 255, 255, 0.01) 100px
            );
            pointer-events: none;
            animation: glitchMove 8s infinite;
        }
        
        @keyframes glitchMove {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-1px); }
        }
        
        /* Noise Effect */
        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
            animation: noise 0.2s infinite;
            pointer-events: none;
        }
        
        @keyframes noise {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .title {
                letter-spacing: 0.3em;
            }
            
            .countdown {
                letter-spacing: 0.1em;
            }
            
            .phone-number {
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="glitch-overlay"></div>
    <div class="noise"></div>
    
    <div class="container">
        <h1 class="title">INVOKATION</h1>
        <div id="countdown" class="countdown">
            <div id="timer">00:00:00:00</div>
            <div class="date-display">AUGUST 21, 2025 â€¢ 03:33:33</div>
        </div>
        <div id="phone-reveal" class="phone-number">XXX-XXX-XXXX</div>
    </div>

    <script>
        const targetDate = new Date('August 21, 2025 03:33:33').getTime();
        const countdownElement = document.getElementById('countdown');
        const phoneElement = document.getElementById('phone-reveal');
        const timerElement = document.getElementById('timer');
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                // Time reached - show phone number
                countdownElement.style.display = 'none';
                phoneElement.style.display = 'block';
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            timerElement.textContent = 
                String(days).padStart(2, '0') + ':' +
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(seconds).padStart(2, '0');
        }
        
        // Random glitch effects
        function randomGlitch() {
            const elements = [document.querySelector('.title'), timerElement];
            const randomElement = elements[Math.floor(Math.random() * elements.length)];
            
            if (Math.random() > 0.95) {
                randomElement.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                randomElement.style.textShadow = `${Math.random() * 4 - 2}px 0 #ff00ff, ${Math.random() * 4 - 2}px 0 #00ffff`;
                
                setTimeout(() => {
                    randomElement.style.transform = 'translateX(0)';
                    randomElement.style.textShadow = '';
                }, 50 + Math.random() * 100);
            }
        }
        
        // Start countdown
        updateCountdown();
        setInterval(updateCountdown, 1000);
        setInterval(randomGlitch, 100);
        
        // Additional screen flicker effect
        setInterval(() => {
            if (Math.random() > 0.98) {
                document.body.style.filter = 'brightness(1.2) contrast(1.1)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 50);
            }
        }, 500);
    </script>
</body>
</html>
